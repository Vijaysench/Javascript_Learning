<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Projects</title>
    <link rel="stylesheet" href="./calculater.css"/>
</head>
<body>
    <div class="calculater">
        <input type="text" id="displayvalue" readonly/>
        <div class="buttonContainer">
          <button class="button" onclick="Cleardiplay()">c</button>
          <button class="button" onclick="AppendValue('1')">1</button>
          <button class="button"
          onclick="AppendValue('2')">2</button>
          <button class="button"
          onclick="AppendValue('+')"">+</button>
          <button class="button"
          onclick="AppendValue('3')"">3</button>
          <button class="button"
          onclick="AppendValue('4')"">4</button>
          <button class="button"
          onclick="AppendValue('-')"">-</button>
          <button class="button"
          onclick="AppendValue('5')"">5</button>
          <button class="button"
          onclick="AppendValue('6')"">6</button>
          <button class="button"
          onclick="AppendValue('*')"">*</button>
          <button class="button"
          onclick="AppendValue('7')"">7</button>
          <button class="button"
          onclick="AppendValue('8')"">8</button>
          <button class="button"
          onclick="AppendValue('/')"">/</button>
          <button class="button"
          onclick="calculterResult('=')"">=</button>
          <button class="button"
          onclick="AppendValue('9')"">9</button>
          <button class="button"
          onclick="AppendValue('0')"">0</button>
          <button class="button"
          onclick="AppendValue('.')"">.</button>

        </div>
    </div>
    <script>
        let calculterValue = "";
       const display = document.querySelector("#displayvalue");
       function Updatedisplay(){
        display.value = calculterValue;
       }
       function Cleardiplay(){
        calculterValue = ""
        Updatedisplay()
       }
       function AppendValue(value){
        calculterValue = calculterValue +value;
        Updatedisplay()
       }
       function calculterResult(){
       
        try{
            calculterValue = eval(calculterValue).toString();
        }
        catch{
            calculterValue = "Error"
        }
        Updatedisplay()
       }
    </script>
</body>
</html>
